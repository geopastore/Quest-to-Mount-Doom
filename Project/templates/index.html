<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quest to Mount Doom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      text-align: center;
      padding: 2rem;
    }
    img.logo {
      max-width: 180px;
      margin-bottom: 2rem;
    }
    a.button {
      display: inline-block;
      background: #f5c542;
      color: #111;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #d4ac1d;
    }
    p {
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    a.external {
      color: #f5c542;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='images/QTMD_Logo.png') }}" alt="Quest to Mount Doom Logo" class="logo">
  <h1>Quest to Mount Doom</h1>
  <p>Track your Strava activities as you journey to Mount Doom!</p>
  
  <!-- Authorize button -->
  <a href="{{ url_for('authorize') }}" class="button">Authorize with Strava</a>

  <p>
    Visit the GitHub Pages version: 
    <a class="external" href="https://geopastore.github.io/Quest-to-Mount-Doom/" target="_blank">
      geopastore.github.io/Quest-to-Mount-Doom
    </a>
  </p>
</body>
</html>
